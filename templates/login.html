{% extends 'base.html' %}
{% load static %}
{% block custom_css %}
<link rel="stylesheet" href="{% static 'css/login_registration.css' %}">


{% endblock custom_css%}
{% block content %}
<header id="header" class="header">
    <div class="container">
        <div class="signup-form pt-5">
            <form action="{% url 'auth:login' %}" method="post">
                {% csrf_token %}
                <div class="text-center">
                    <img class="logo" src="{% static 'images/logo.png' %}" alt="name">
                </div>
                <h2 class="text-center welcome">Welcome !</h2>
                <p class="text-center text-dark">Vaccinator</p>
                <hr>
                {% for msg in messages %}
                <label class="text-center" style="color:red;
                text-align:center;">
                    {{msg}}
                </label>
                <hr>
                {% endfor %}
                <div class="clearfix">

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="user_name" required="required">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" required="required">
                    </div>


                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                    </div>
            </form>
            <div class="text-center">Don't have an account? <a href="{% url 'covid_app:registration' %}">Sign Up</a>
            </div>
        </div>

    </div>
</header>

{% endblock content %}
